<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SCSS Loading Animations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<body>

  <section class="section">
    <div class="container">
      <h1 class="title is-1">SCSS Loading Animations</h1>
      <p class="subtitle is-4">A set of <b>SCSS mixins</b> for painless, single HTML element spinners and loaders.</p>

      <a class="button is-light is-rounded is-medium" href="https://github.com/luebster/Scss-loader-animations"
        target="_blank">
        <span class="icon">

        </span>
        <span>View on Github</span>
      </a>

      <h2><span>Examples</span></h2>
      <section class="block loaderContainer">

          <div class="loader-number">01</div>
          <div class="loader01"></div>
        </div>

        </div>

        <div class="item">

        </div>

        <div class="item">
          <div class="loader-number">12</div>
          <div class="loader12"></div>
        </div>
      </section>
    </div>
  </section>

  <footer class="footer">
    <p><b>SCSS Loading Animations</b> is a continuation of <a

    </p>
